topicprefix = /topic/mcollective
libdir = /tmp/marionette-collective/plugins
logfile = /tmp/mcollective.log
loglevel = info

securityprovider = ssl
plugin.ssl_server_public = /tmp/mcserver-public.pem
plugin.ssl_client_private = /tmp/test-private.pem
plugin.ssl_client_public = /tmp/test-public.pem
plugin.ssl_serializer = yaml

connector = stomp
plugin.stomp.host = 127.0.0.1
plugin.stomp.port = 6163
plugin.stomp.user = user
plugin.stomp.password = pass