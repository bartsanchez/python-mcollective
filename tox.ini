[tox]
envlist = py26,py27

[testenv]
sitepackages = True
deps =
    -r{toxinidir}/requirements/tests.txt
    distribute>=0.6.36
commands=
    {toxinidir}/scripts/m2crypto_ubuntu
    py.test \
        --junitxml=junit-{envname}.xml \
        --basetemp={envtmpdir}  \ # py.test tempdir setting
        []        # substitute with tox' positional arguments

[testenv:py26]
deps =
    {[testenv]deps}
    unittest2
